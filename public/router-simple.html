<!DOCTYPE html>
<html>
<head>
    <title>Simple Router</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        body {
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <template id="about-template">
        <h3>About page</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In ipsa rerum quod voluptates perferendis non laudantium quisquam, velit quis reprehenderit placeat, corrupti expedita laborum accusamus tempore itaque minima! Soluta, iste.</p>
    </template>

    <template id="news-template">
        <h3>News page</h3>
        <br>
        <h4>{ $data }</h4>
        <pre>{{ $data | json }}</pre>
    </template>

    <template id="contact-template">
        <h3>Contact page</h3>
        <div class="alert alert-info">
            <strong>WIP:</strong> Contact form will be here soon :)
        </div>
    </template>

    <div class="container" id="router-simple">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    Example brand
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li v-link-active>
                        <a v-link="{ path: '/', exact: true }">Home</a>
                    </li>
                    <li v-link-active>
                        <a v-link="{ path: '/about' }">About</a>
                    </li>
                    <li v-link-active>
                        <a v-link="{ path: '/contact' }">Contact</a>
                    </li>
                    <li v-link-active>
                        <a v-link="{ path: '/news/111' }">With ID</a>
                    </li>
                    <li v-link-active>
                        <a v-link="{ path: '/news/321/random-news' }">With slug</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="page-header">
            <h1>Simple Router</h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <router-view></router-view>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <h4>{ $route }</h4>
                <pre>{{ $route | json }}</pre>
            </div>
        </div>
    </div>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.13/vue-router.js"></script>
    <script type="text/javascript" src="js/router-simple.js"></script>
</body>
</html>
